<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Larabelxs - Product Inventory API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        color: #fff;
        font-family: 'Arial', sans-serif;
      
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .container {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }
      .btn-primary {
        background-color: #ff8c00;
        border-color: #ff8c00;
        transition: transform 0.3s ease;
      }
      .btn-primary:hover {
        transform: scale(1.1);
        background-color: #ffb74d;
        border-color: #ffb74d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Larabelxs' Project: Product Inventory API</h1>
      <h2 class="mb-4">Built using Spring Boot Framework</h2>
      <p>Explore and manage your product inventory seamlessly!</p>
      <a class="btn btn-primary" href="products">View Products</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
